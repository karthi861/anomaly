<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Title</title>
<link rel="stylesheet" href="static/css/design.css">
</head>
<body>
<div class="container">
<form action = "/contact" method = "POST">

<label for="fname">First Name</label>
<input type="text" id="fname" name="firstname" required placeholder="Your first name..">

<label for="lname">Last Name</label>
<input type="text" id="lname" name="lastname"  required placeholder="Your last name..">

<label for="country">Country</label>
<select id="country" name="country">
  <option value="australia">Australia</option>
  <option value="india">India</option>
  <option value="usa">USA</option>
</select>

<label for="websiteaddress">Web Link</label>
<textarea id="websiteaddress" name="websiteaddress" required placeholder="Write something.." style="height:200px"></textarea>

<input type="submit" value="Submit">
<button id="Enter" type="button" onclick="/profile" class="button">Home</button>


</form>
</div>

</body>
</html>
